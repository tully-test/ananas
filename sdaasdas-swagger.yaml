/assets </pre></div><div class=&quot;section&quot;> <br /><br /><br />Note that in the request, <code><strong>https://iotserver</strong></code> will be replaced by the name and port of your assigned IoT Cloud Service instance. The format of the Cloud Service instance is <code><strong>https://myinstance-myidentitydomain.iot.us.oraclecloud.com</strong></code> and the default port is 443.</div></div><div class=examples><!DOCTYPE html><div class=&quot;section&quot;> <pre class=&quot;pre&quot;>curl -X GET <br />&nbsp;&nbsp;&nbsp;-u &lt;username&gt;:&lt;password&gt; <br />&nbsp;&nbsp;&nbsp;-H &apos;Accept: application/json&apos; <br />&nbsp;&nbsp;&nbsp;https://iotserver/assetMonitoring/clientapi/v2/places/{place-name}/assets </pre></div> <br /><div class=&quot;section&quot;> <h3 class=&quot;title sectiontitle&quot;>Example of Response Body</h3> <p class=&quot;p&quot;>The following example shows the content of the response body in JSON format&#58</p> <pre class=&quot;pre&quot;><br />{<br />    &quot;offset&quot;:0,<br />    &quot;count&quot;:2,<br />    &quot;limit&quot;:10,<br />    &quot;hasMore&quot;:false,<br />    &quot;links&quot;:[<br />        {<br />            &quot;rel&quot;:&quot;self&quot;,<br />            &quot;href&quot;:&quot;https://iotserver/assetMonitoring/clientapi/version/resource/path&quot;<br />        },<br />        {<br />            &quot;rel&quot;:&quot;canonical&quot;,<br />            &quot;href&quot;:&quot;https://iotserver/assetMonitoring/clientapi/version/resource/path&quot;<br />        }<br />    ],<br />    &quot;items&quot;:[<br />        {<br />            &quot;name&quot;:&quot;The asset name &quot;<br />        },<br />        {<br />            &quot;name&quot;:&quot;The asset name &quot;<br />        }<br />    ]<br />} </pre></div><br /><br /><br /><div class=&quot;section&quot;> <h3 class=&quot;title sectiontitle&quot;>Complete cURL Example</h3> <p class=&quot;p&quot;>The following example shows a complete cURL command that you can use to perform the described operation&#58</p> <pre class=&quot;pre&quot;>curl -X GET <br />&nbsp;&nbsp;&nbsp;-u &lt;username&gt;:&lt;password&gt; <br />&nbsp;&nbsp;&nbsp;-H &apos;Accept: application/json&apos; <br />&nbsp;&nbsp;&nbsp;https://iotserver/assetMonitoring/clientapi/v2/places/{place-name}/assets </pre></div><div class=&quot;section&quot;> <br /><br /><br />Note that in the request, <code><strong>https://iotserver</strong></code> will be replaced by the name and port of your assigned IoT Cloud Service instance. The format of the Cloud Service instance is <code><strong>https://myinstance-myidentitydomain.iot.us.oraclecloud.com</strong></code> and the default port is 443.</div></div>"
